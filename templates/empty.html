{% load static %}

<!doctype html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Web og -->
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="아클레리아">
        <meta property="og:url" content="https://arcleria.com">
        <meta property="og:title" content="아클레리아">
        <meta property="og:description" content="아클레리아에서 미술 작품을 더 가깝게 경험해보세요.">
        <meta property="og:image" content="#">

        <!-- Web title -->
        {% block title %}
            <title>아클레리아</title>
        {% endblock %}

        <!-- Favicon -->
		<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

        <!-- CSS Unify -->
        <link rel="stylesheet" href="{% static 'css/unify-core.css' %}">
		<link rel="stylesheet" href="{% static 'css/unify-globals.css' %}">
        <link rel="stylesheet" href="{% static 'css/theme.css' %}">

        <!-- 3rd CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/fontawesome-all.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/slick-carousel/slick/slick.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/slick-carousel/slick/slick-theme.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/masonry/masonry.css' %}"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">

        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% block nav %}
        {% endblock %}

        {% block body %}
        {% endblock %}

        {% block footer %}
        {% endblock %}

        <!-- 3rd JS -->
        <script src="{% static 'js/jquery/jquery.min.js' %}"></script>
	    <script src="{% static 'js/jquery/jquery-migrate.min.js' %}"></script>
        <script src="{% static 'js/popper/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/masonry/masonry.pkgd.min.js' %}"></script>
        <script src="{% static 'js/masonry/imagesloaded.pkgd.min.js' %}"></script>
        <script src="{% static 'vendor/slick-carousel/slick/slick.js' %}"></script>

        <!-- Front JS -->
	    <script src="{% static 'js/hs.core.js' %}"></script>
        <script src="{% static 'js/components/hs.slick-carousel.js' %}"></script>

        <!-- Custom JS -->
        <script src="{% static 'js/custom.js' %}"></script>

        <!-- Iamport JS -->
        <script src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js" type="text/javascript"></script>

        <!-- Slick -->
        <script>
            $(document).on('ready', function () {
                // initialization of slick carousel
                $.HSCore.components.HSSlickCarousel.init('.js-slick-carousel');
            });
        </script>

        {% block script %}
        {% endblock %}
    </body>
</html>
