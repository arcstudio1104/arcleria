{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>비밀번호 찾기</title>
{% endblock %}

{% block body %}
    <div class="g-hidden-sm-down">
        <div class="container g-pt-50 g-pb-50">
            <h1 class="g-color-gray-dark-v1 g-font-weight-700">비밀번호 찾기</h1>
            <hr>
        </div>
    </div>
    <div class="g-pb-100--md g-px-30 g-py-30">
        <div class="container bg-white g-p-50">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2 class="g-color-black g-mt-20 g-mb-50">비밀번호 초기화 링크가 전송되었습니다.</h2>
                    <p class="g-color-black">계정에 등록된 이메일로 비밀번호를 설정하기 위한 안내 메일을 발송했습니다.</p>
                    <p class="g-color-black">만약 이메일을 받지 못하였다면 등록하신 이메일을 다시 확인하시거나 스팸 메일함을 확인해주세요.</p>
                    <p class="g-color-black">문제가 해결되지 않으시는 경우에는 고객센터로 연락주시면 도움을 드리겠습니다.</p>
                    <hr class="g-mb-70">
                    <div class="text-right">
                        <a href="{% url 'home' %}" class="btn btn-md btn-dark g-mb-20">홈화면으로</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
